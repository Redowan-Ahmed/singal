<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
  #reset{
    display: none;
  }
</style>
</head>
<body class="container">
  <h1 class="m-5 p-2 text-center border border-danger text-danger rounded">Singal App</h1>
  <form class="row m-5 g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">BF name</label>
      <input type="text" class="form-control bfname" id="validationCustom01" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Add your BF name
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">GF name</label>
      <input type="text" class="form-control gfname" id="validationCustom02" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Add your GF name
      </div>
    </div>

    <div class="col-md-12">
      <label for="validationCustom02" class="form-label">Add Range</label>
      <input type="number" class="form-control getrange" id="validationCustom02" min="1" max="2000" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Add a valid number upto 0 and less then 2000.
      </div>
    </div>
    <div class="col-12 d-grid gap-2">
      <a class="btn btn-primary" id="submit" href="#">Submit</a>
      <a class="btn btn-danger reset" id="reset" href="#" onClick="window.location.reload();">Clear all</a>
    </div>
  </form>

<div class="row">

  <div class="col-md-6">
    <ol class="m-3 list-group">
    </ol>
  </div>

  <div class="col-md-6">
    <ol class="m-3 sec list-group">
    </ol>
  </div>
</div>

  <script>
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      document.querySelector('a#submit').addEventListener('click', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
  <script src="app.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
